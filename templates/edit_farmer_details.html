<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Edit Farmer Profile</title>
  </head>
  <body class="bg-success">
    <h3 class="text-center text-light"><span>Edit Farmer Profile</span></h3>
    
    {% with messages=get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form action="/edit_farmer_profile/{{ farmer.rid }}" method="post">
            <div class="form-group">
              <label for="farmername">Farmer Name</label>
              <input type="text" class="form-control" name="farmername" id="farmername" value="{{ farmer.farmername }}" required>
            </div>

            <div class="form-group">
              <label for="number">Number</label>
              <input type="text" class="form-control" name="number" id="number" value="{{ farmer.number }}" required>
            </div>

            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" name="age" id="age" value="{{ farmer.age }}" min="18" max="50" required>
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="male" {% if farmer.gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if farmer.gender == 'female' %}selected{% endif %}>Female</option>
              </select>
            </div>

            <div class="form-group">
              <label for="phonenumber">Phone Number</label>
              <input type="text" class="form-control" name="phonenumber" id="phonenumber" value="{{ farmer.phonenumber }}" required>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" name="address" id="address" rows="3" required>{{ farmer.address }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-sm btn-block">Update Profile</button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
